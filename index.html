<!DOCTYPE HTML>
<html>
  <head>
   <title>Lynbrook CGD</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"/>
   <link href='http://fonts.googleapis.com/css?family=Poiret+One|Raleway:300|Hind:300' rel='stylesheet' type='text/css'>
   <script type="text/javascript" src="js/jquery.min.js"></script>
   <script type="text/javascript" src="js/typed.js"></script>
<body>
  <div class ="header">
    <img src="images/logo.png" height="15%" width="15%">
    <ul>
      <li href="#">Home</li>
      <li href="#">About us</li>
      <li href="#">Team</li>
      <li href="#">Updates</li>

    </ul>
  </div>
  <div class ="intro" id="section">  
    <div class = "content">

      <div class = "button">
        <a class="element" href="http://goo.gl/forms/ypxA2DZ9pi"></a>
      </div>
    </div>
  </div>

<script>
    $(function(){
        $(".element").typed({
            strings: ["Sign up", "Join CGD", "Become a Game Developer", "Learn to use Game Engines", "Experience Virtual Reality", "Make Something Great"],
            typeSpeed: 150,
            backDelay: 1000,
            showCursor:false,
            loop:true
        });
    });
</script>
